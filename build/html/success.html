<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>操作完成</title>
  <style>
    body {
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .container {
      background: #fff;
      padding: 36px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
    }
    .icon {
      font-size: 48px;
      color: #52c41a;
      margin-bottom: 18px;
    }
    .message {
      font-size: 18px;
      color: #222;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .tip {
      font-size: 15px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✔️</div>
    <div class="message">操作完成</div>
    <div class="tip">请关闭本页面，并刷新操作前页面</div>
  </div>
</body>
</html>
